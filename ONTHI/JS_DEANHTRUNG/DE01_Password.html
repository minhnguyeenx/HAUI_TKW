<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            padding: 5px;
            border: 1px solid #333;
            box-shadow: 1px 1px;
        }
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th>Username</th>
                <th><input type="text" id="in1"></th>
            </tr>
            <tr>
                <th>Password</th>
                <th><input type="text" id="in2"></th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" onclick="fun()">Kiểm tra password</button>
                </th>
            </tr>
        </table>
    </form>
    <script>
        function fun(){
            const repass = /^(?=.*[A-Z])([a-zA-Z0-9!@#$%&*_?]){7,}$/;
            const repas2 = /^(?=.*[A-Z])([a-zA-Z0-9!@#$%&*_?]){7,}$/;
            let ten = document.getElementById("in1").value;
            let mk = document.getElementById("in2").value;
            if(ten === "" || mk === ""){
                alert("Bạn nhập sai!");
                return;
            }
            if(!repas2.test(mk)){
                alert("Bạn nhập sai!");
                return;
            }
            if(!isNaN(mk[0])){
                alert("Bạn nhập sai!");
                return;
            }
            alert("Bạn nhập đúng!");
        }
    </script>
</body>
</html>
