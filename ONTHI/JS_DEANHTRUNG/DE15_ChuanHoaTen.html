<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            padding: 5px;
            border: 1px solid #333;
        }
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th align="left">Họ và tên:</th>
                <th><input type="text" id="in"></th>
            </tr>
            <tr>
                <th align="left">Chuẩn hoá:</th>
                <th><input type="text" id="out"></th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" onclick="fun1()">Hiển thị</button>
                    <button type="button" onclick="fun2()">Huỷ bỏ</button>
                </th>
            </tr>
        </table>
    </form>
    <script>
        function fun1(){
            let name = document.getElementById("in").value;
            name = name.trim();
            name = name.toLowerCase();
            let a = name.split(" ");
            let ans = "";
            for(const word of a){
                let chuoi = word;
                if(chuoi != ""){
                    chuoi = chuoi.charAt(0).toUpperCase() + chuoi.slice(1);
                    ans += chuoi + " ";
                }
            }
            ans = ans.trim();
            document.getElementById("out").value = ans;
        }
        function fun2(){
            document.getElementById("in").value = "";
            document.getElementById("out").value = "";
        }
    </script>
</body>
</html>
