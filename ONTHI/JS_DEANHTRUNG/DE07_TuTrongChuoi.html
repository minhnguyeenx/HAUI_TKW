            width: 300px;

<body>
    <form action="">
        <table>
            <tr>
                <th align="left">Nhập chuỗi</th>
                <th><input type="text" id="in1"></th>
            </tr>
            <tr>
                <th align="left">Nhập từ</th>
                <th><input type="text" id="in2"></th>
            </tr>
            <tr>
                <th align="left">Thông báo</th>
                <th><input type="text" id="out"></th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" onclick="fun1()">Kiểm tra</button>
                    <button type="button" onclick="fun2()">Huỷ bỏ</button>
                </th>
            </tr>
        </table>
    </form>

        function fun1(){
            let a = document.getElementById("in1").value.split(" ");
            let b = document.getElementById("in2").value;
            let ans = 0;
            for(let i = 0; i < a.length; i++){
                if(a[i] == b){
                    ans += 1;
                }
            }
            let rs = "Từ " + b + " xuất hiện " + ans + " lần";
            document.getElementById("out").value = rs;
        }
        function fun2(){
            document.getElementById("in1").value = "";
            document.getElementById("in2").value = "";
            document.getElementById("out").value = "";
        }
    </script>
