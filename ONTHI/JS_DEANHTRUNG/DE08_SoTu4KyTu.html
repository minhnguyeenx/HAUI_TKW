<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            padding: 5px;
            border: 1px solid #333;
        }
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th align="left">Nhập chuỗi</th>
                <th><input type="text" id="in"></th>
            </tr>
            <tr>
                <th align="left">Số từ có 4 ký tự</th>
                <th><input type="text" id="out"></th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" onclick="fun1()">Tìm</button>
                    <button type="button" onclick="fun2()">Hủy bỏ</button>
                </th>
            </tr>
        </table>
    </form>
    <script>
        function fun1(){
            let str = document.getElementById("in").value.split(" ");
            let ans = 0;
            for(const tu of str){
                if(tu.length == 4){
                    ans += 1;
                }
            }
            document.getElementById("out").value = ans;
        }
        function fun2(){
            document.getElementById("in").value = "";
            document.getElementById("out").value = "";
        }
    </script>
</body>
</html>
