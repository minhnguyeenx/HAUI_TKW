<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            padding: 5px;
            border: 1px solid #333;
            box-shadow: 1px 1px;
        }
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th align="left">Email</th>
                <th><input type="text" id="in1"></th>
            </tr>
            <tr>
                <th>Password</th>
                <th><input type="text" id="in2"></th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" onclick="fun()">Kiểm tra Email</button>
                </th>
            </tr>
        </table>
    </form>
    <script>
        function fun(){
           const reEmail = /^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$/;

           let email = document.getElementById("in1").value;
           let pass = document.getElementById("in2").value;
           if(email === "" || pass === ""){
                alert("Bạn nhập sai!");
                return;
           }
           if(!reEmail.test(email)){
                alert("Bạn nhập sai!");
                return;
           }
           if(!isNaN(email[0])){
                alert("Bạn nhập sai!");
                return;
           }
           alert("Bạn nhập đúng!");
        }
    </script>
</body>
</html>
