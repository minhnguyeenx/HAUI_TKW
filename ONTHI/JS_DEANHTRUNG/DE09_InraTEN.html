<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            padding: 5px;
            border: 1px solid #333;
        }
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th>Họ và tên:</th>
                <th><input type="text" id="in"></th>
            </tr>
            <tr>
                <th align="left">Tên:</th>
                <th><input type="text" id="out"></th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" onclick="fun1()">Hiển thị</button>
                    <button type="button" onclick="fun2()">Huỷ bỏ</button>
                </th>
            </tr>
        </table>
    </form>
    <script>
        function fun1(){
            let name = document.getElementById("in").value;
            let a = name.split(" ");
            let ans = "";
            for(let i = a.length-1; i >= 0; i--){
                if(a[i] != ""){
                    ans += a[i];
                    break;
                }
            }
            document.getElementById("out").value = ans;
        }
        function fun2(){
            document.getElementById("in").value = "";
            document.getElementById("out").value = "";
        }
    </script>
</body>
</html>
